#cloud-config
# vim: syntax=yaml
# examples:
# https://cloudinit.readthedocs.io/en/latest/topics/examples.html
ssh_pwauth: true
disable_root: false
chpasswd:
  list: |
     root:password
  expire: false
users:
  - name: devops
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users, admin
    home: /home/devops
    shell: /bin/bash
    lock_passwd: false
    ssh-authorized-keys:
      - ssh-rsa  devops@stg911nytestrhel.ng911.inteliquent.net

write_files:
- owner: root:root
  path: /etc/hosts
  content: |
    ETH0_IPADDRESS     SERVERNAME.SITEINIT.ng911.inteliquent.net
  append: true
  permissions: "0644"
- owner: root:root
  path: /etc/network/interfaces
  content: |
    # Ansible: This file is managed by Ansible. Do not modify
    # This file describes the network interfaces available on your system
    # and how to activate them. For more information, see interfaces(5).

    # The loopback network interface
    auto lo
    iface lo inet loopback

    auto eth0
    iface eth0 inet static
      address ETH0_IPADDRESS
      netmask ETH0_NETMASK
      gateway ETH0_GATEWAY
      dns-nameservers 1.1.1.1

    # Additional interfaces, just in case we're using
    # multiple networks
    allow-hotplug eth1
    iface eth1 inet dhcp

    allow-hotplug eth2
    iface eth2 inet dhcp

    # Set this one last, so that cloud-init or user can
    # override defaults.
    source /etc/network/interfaces.d/*
  permissions: '0644'
- owner: root:root
  path: /etc/resolvconf/resolv.conf.d/head
  content: |
    # Dynamic resolv.conf(5) file for glibc resolver(3) generated by resolvconf(8)
    #     DO NOT EDIT THIS FILE BY HAND -- YOUR CHANGES WILL BE OVERWRITTEN
    # Ansible: This file is maanged by Ansible. Do not modify by hand
    search SITEINIT.ng911.inteliquent.net
    domain SITEINIT.ng911.inteliquent.net
    nameserver 1.1.1.1
  permissions: '0644'

timezone: 'UTC'

fqdn: SERVERNAME.SITEINIT.ng911.inteliquent.net
hostname: SERVERNAME

manage_resolv_conf: true

resolv_conf:
  nameservers: ['1.1.1.1']
  searchdomains:
    - SITEINIT.ng911.inteliquent.net
  domain: SITEINIT.ng911.inteliquent.net
  options:
    rotate: true
    timeout: 1

final_message: "The system is finally up, after $UPTIME seconds"

# The following section are commands that can be run once the guest is up and functioning
# The commands are run as a non-root account so any privileged work needs to be preceeded by a sudo
# Any place where you would have a space in the command, needs to be enclosed in spaces and a comma
# It does accept greater than symbols so you can create files during cloud-init.
runcmd:
  - ["sudo", "apt-get", "--allow-releaseinfo-change", "update"]
  - ["sudo", "touch", "/etc/cloud/cloud-init.disabled"]
  - ["sudo", "shutdown", "-t", "0", "now", "-r"]

