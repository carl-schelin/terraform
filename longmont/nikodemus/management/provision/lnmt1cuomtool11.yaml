#cloud-config
# vim: syntax=yaml
# examples:
# https://cloudinit.readthedocs.io/en/latest/topics/examples.html
ssh_pwauth: true
disable_root: false
chpasswd:
  list: |
     root:password
  expire: false
users:
  - name: unixsvc
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users, admin
    home: /home/unixsvc
    shell: /bin/bash
    lock_passwd: false
    ssh-authorized-keys:
      - ssh-rsa  unixsvc@nikodemus

final_message: "The system is finally up, after $UPTIME seconds"

# cloud-init configuration
# install packages
packages:
  - qemu-guest-agent
  - git
  - python
  - wget

# cloud-init configuration
# run command after boot
runcmd:
  - ["cd", "/home/unixsvc"]

